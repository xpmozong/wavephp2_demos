{%include file="layout/header.html"%}
<script type="text/javascript">
var checkForm = function(){
    var title = $("#title").val();
    if (!title) {
        alert("请输入链接标题！");
        return false;
    }
    $("#save").html("提交中...");

    return true;
}
</script>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form id="form-modify" class="form-horizontal" action="{%$homeUrl%}links/modified" method="POST" onsubmit="return checkForm()" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {%if $data.lid%}修改{%else%}添加{%/if%}链接
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">链接标题</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="title" id="title" type="text" value="{%$data.title%}" placeholder="请输入链接标题">
                        <input type="hidden" name="lid" value="{%$data.lid%}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">链接URL</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="url" id="url" type="text" value="{%$data.url%}" placeholder="请输入链接URL">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-default m-right100" onclick="javascript:history.go(-1);">
                                返回
                        </button>
                        <button type="submit" class="btn btn-primary" id="save">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{%include file="layout/footer.html"%}
