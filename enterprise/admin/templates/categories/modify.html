{%include file="layout/header.html"%}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form  id="form-modify" class="form-horizontal" action="{%$homeUrl%}categories/modified" method="POST" onsubmit="return checkForm()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {%if $data.cid%}修改{%else%}添加{%/if%}分类
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="c_name" class="col-sm-2 control-label">分类名</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="c_name" id="c_name" type="text" value="{%$data.c_name%}" placeholder="请输入分类名">
                        <input type="hidden" name="cid" value="{%$data.cid%}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-default m-right100" onclick="javascript:history.go(-1);">
                                返回
                        </button>
                        <button type="submit" class="btn btn-primary" id="save">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
var checkForm = function(){
    var c_name = $("#c_name").val();
    if (!c_name) {
        alert("请输入分类名！");
        return false;
    }

    return true;
}
</script>
{%include file="layout/footer.html"%}
