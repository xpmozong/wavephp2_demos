{%include file="layout/header.html"%}
<div class="container marketing content">
    <div class="col-sm-2 blog-sidebar">
        <ul class="nav nav-sidebar list-group">
            <li class="list-group-item {%if $cid == 1%}active{%/if%}">
                <a href="{%$homeUrl%}news/index/1">行业资讯</a>
            </li>
            <li class="list-group-item {%if $cid == 2%}active{%/if%}">
                <a href="{%$homeUrl%}news/index/2">企业动态</a>
            </li>
            <li class="list-group-item {%if $cid == 3%}active{%/if%}">
                <a href="{%$homeUrl%}news/index/3">技术文章</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-10 blog-main">
        <div class="panel panel-default">
            <div class="panel-heading">
                您当前位置：
                <a href="{%$homeUrl%}">首页</a> &gt;
                <a href="{%$homeUrl%}news/index/0">新闻中心</a> &gt;
                {%$category.c_name%}
            </div>
            <table class="table table-bordered">
                <tbody>
                    {%foreach from=$list item="value" key="a" %}
                    <tr>
                        <td width="85%">【{%$value.c_name%}】
                            <a href="{%$homeUrl%}news/article/{%$value.aid%}">
                                {%$value.title%}
                            </a>
                        </td width="15%">
                        <td>
                            {%$value.add_date|date_format:'%Y-%m-%d'%}
                        </td>
                    </tr>
                    {%/foreach%}
                </tbody>
            </table>
        </div>
        {%$pagebar%}
    </div>
</div>
{%include file="layout/footer.html"%}
