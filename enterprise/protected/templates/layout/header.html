<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{%$title%}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="{%$baseUrl%}/resouce/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="{%$baseUrl%}/resouce/css/index.css" rel="stylesheet">
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="{%$baseUrl%}/resouce/bootstrap/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="{%$baseUrl%}/resouce/bootstrap/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">{%$title%}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{%$homeUrl%}">{%$title%}</a>
            </div>
            <div id="mymenu" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    {%foreach from=$menuList item="value" key="key"%}
                        {%if empty($value.child)%}
                            <li><a href="{%$homeUrl%}">{%$value.menu_name%}</a></li>
                        {%else%}
                            <li class="dropdown">
                                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">{%$value.menu_name%} <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    {%foreach from=$value.child item="v" key="k"%}
                                    <li><a href="{%$homeUrl%}{%$v.menu_url%}">{%$v.menu_name%}</a></li>
                                    {%/foreach%}
                                </ul>
                            </li>
                        {%/if%}
                    {%/foreach%}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
